<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>자바스크립트 과제</title>
	<link rel="stylesheet" type="text/css" href="../css/qunit-1.17.1.css">
	<script>
	/*
	 * 아래에 과제 코드를 입력합니다.
	 *
	 * 온라인에서 볼 수 있도록 자신의 GitHub에 올려둔 후 이 파일의 링크를 메일로 보내면 됩니다.
	 * 테스트 케이스가 작성되어 있으므로 자신의 답이 맞았는지 틀렸는지 바로 확인할 수 있습니다.
	 * 수업이 있던 다음 주 수요일 0시까지 제출하는 사람에겐 1:1로 피드백을 드리고,
	 * 다음 주 토요일 0시까지 제출하는 사람에겐 점수와 틀린 부분에 대한 정답 예제 코드를 드립니다.
	 */

	// 문제1: 숫자를 인수로 전달하면 세제곱 값을 반환하는 세제곱() 함수를 작성하라.
	// 사용 예1: var num = 세제곱(3); // num의 값은 27
	// 사용 예2: var num = 세제곱(5); // num의 값은 125

	// 문제2: 배열을 인수로 전달하면 배열 가장 마지막에 '번호 끝'을 추가하는 함수 답2()를 작성하라.
	// 사용 예:
	// var arr = ['하나', '둘', '셋'];
	// 답2(arr);
	// console.log(arr); // arr의 값은 ['하나', '둘', '셋', '번호 끝'];

	// 문제3: 다음과 같이 나열된 숫자에서 첫 번째와 두 번째 값을 인수로 전달하면
	// 세 번째 값을 반환하는 함수 답3()이 있다. 예를 들어, 답3(4, 2)의 값은 0이고 답3(5, 3)의 값은 2이다.
	// 이 때, 함수 답3()을 작성하라(힌트: 숫자 타입을 계산하는 연산자).
	// 숫자는 다음과 같다.
	// 2, 1, 0
	// 3, 2, 1
	// 4, 2, 0
	// 4, 3, 1
	// 5, 2, 1
	// 5, 3, 2
	// 5, 4, 1
	// 100, 3, 1
	// 100, 25, 0

	// 문제4: 문자열이나 숫자, 불리언 값을 인수로 전달하면 전달한 값이 어떤 타입인지 알려주는 함수 답4()를 작성하라.
	// 사용 예1: var 타입 = 답4('문자열'); // 타입 변수의 값은 "string"
	// 사용 예2: var 타입 = 답4(3.5); // 타입 변수의 값은 "number"

	// 문제5: 다음과 같이 배열을 전달하면 배열 안에 있는 값을 한 줄에 하나씩 출력하는 함수 답5()를 작성하라.
	// 사용 예: 답5(['하나','둘','셋']);
	// 출력 예:
	// 하나
	// 둘
	// 셋
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="../js/qunit-1.17.1.js"></script>
	<script src="../tests/week1.js"></script>
</body>
</html>
